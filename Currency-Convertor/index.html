<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="p-3 text-center bg-primary w-25 fs-4 rounded-3 m-4 mx-auto">Currency Convertor</h1>
    <div class="form-container container-fluid p-3 d-flex justify-content-center align-items-center m-3 p-2">
        <form class="w-50 p-3 rounded-3">
            <div class="amount d-flex justify-content-center p-2">
                <p class="fs-4 pe-2 text-white fw-3">Enter the Amount:</p>
                <input id="amt" class="form-control h-75 w-25" value="100" type="number">
            </div>
            <div class="dropdown d-flex justify-content-around">
                <div class="select-contaier p-3 w-100">
                    <p class="fs-4 ps-1 text-white">From</p>
                    <img src="https://flagsapi.com/US/flat/64.png" class=" h-25" alt="">
                    <select class="form-select w-50 d-inline" name="" id="">
                        <option value="IN">INR</option>
                        <option value="AUD" selected>AUD</option>
                    </select>
                </div>
                <div class="select-contaier p-3 pb-1 w-100">
                    <p class="fs-4 ps-1 text-white">To</p>
                    <img src="https://flagsapi.com/IN/flat/64.png" class=" h-25" alt="">
                    <select class="form-select w-50 d-inline" name="" id="">
                        <option value="IN">INR</option>
                        <option value="AUD" selected>AUD</option>
                    </select>
                </div>
            </div>
            <div class="msg p-2 rounded-2 mb-4 bg-dark-subtle w-50 mx-auto text-center">1USD = 80Rs</div>
            <div class="button-container d-flex justify-content-center">
                <button class="btn btn-success">Get Exchange Price</button>
            </div>
        </form>
    </div>
    <script src="codes.js" type="module"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
