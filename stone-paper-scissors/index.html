<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors-hb</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
      <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <!-- <h1 class="p-3">Rock Paper Scissors</h1> -->
    <h1 class="bg-dark text-white p-3 text-center">Rock Paper Scissors</h1>
    <main>
      <div class="game mt-3">
        <div class="options d-flex justify-content-center w-100 ">
          <img src="images/rock.png" id="1" class="me-3 rounded-circle" alt="" />
          <img src="images/paper.png" id="2" class="me-3 rounded-circle" alt="" />
          <img src="images/scissors.png" id="3" class="me-3 rounded-circle" alt="" />
        </div>
        <div class="d-flex justify-content-around mx-auto bg fs-5 mt-2 fs-3" id="image-text">
          <p class="me-4">Rock</p>
          <p class="">Paper</p>
          <p id="scissors-text">Scissors</p>
        </div>
        <div class="computer-decision d-flex justify-content-center mt-2">
          <div class="bg-secondary text-white rounded h-25 p-2 fs-4 pt-3 mt-4 me-3 d-flex justify-content-center">
            <p  class="jersey-15-regular">
              Computer-Decision:
            </p>
          </div>
          <div>
            <img src="images/question-mark.jpg" id="computer-result-img" class="rounded-circle" alt="" />
          </div>
        </div>
        <div class="score mt-2 d-flex justify-content-center">
          <div class="me-3">Score: </div>  
          <div class="me-3 ">
            You: <span id="your-score">0</span></div>
          <div>Bot:<span id="computer-score">0</span></div>
        </div>
        <div class="bg-dark text-white p-2 m-3 w-25 text-center mx-auto rounded" >Pick Your Move</div>
      </div>
      <div class="d-flex justify-content-center">
        <button id="reset-button" class="btn btn-success p-2">
          RESET
        </button>
      </div>
    </main> 
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
      <script src="script.js"></script>
  </body>
</html>
